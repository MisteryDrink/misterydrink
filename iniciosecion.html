<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="crear.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Escribe tu usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña">
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p class="signup-message">¿No tienes una cuenta? <a href="crear.html">Crea una aquí</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obtener usuarios almacenados (si existe)
            var users = JSON.parse(localStorage.getItem('users')) || [];
    
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Verificar si el nombre de usuario y la contraseña coinciden con algún usuario registrado
            var userFound = false;
            for (var i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    userFound = true;
                    break;
                }
            }
            
            if (userFound) {
                // Guardar el estado de sesión en localStorage
                localStorage.setItem('loggedIn', 'true');
                
                // Redirigir a menu.html si las credenciales son correctas
                window.location.href = 'menu.html'; 
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
    
</body>
</html>
