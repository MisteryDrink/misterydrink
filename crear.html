    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="crear.css">
    <title>Crear Usuario</title>
</head>
<body>
    <div class="form-container">
        <h2>Crear Usuario</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Escribe tu usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña">
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            var users = JSON.parse(localStorage.getItem('users')) || [];
            
            for (var i = 0; i < users.length; i++) {
                if (users[i].username === username) {
                    alert('El usuario ya existe. Por favor, elige otro nombre de usuario.');
                    return;
                }
            }

            users.push({ username: username, password: password });
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Usuario registrado con éxito');
            window.location.href = 'iniciosecion.html';
        });
    </script>
</body>
